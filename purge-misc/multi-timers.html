function Timer(fn,id) {
    this.time=1;
    this.timerObj = setInterval(function(){fn(id,this)}, 1000);
    this.stop = function() {
        if (this.timerObj) {
            clearInterval(this.timerObj);
            timerObj = null;
        }
        return this;
    }
    this.start = function() {
        if (!this.timerObj) {
            this.stop();
            this.timerObj = setInterval(function(){fn(id,this)}, 1000);
        }
        return this;
    }
}
